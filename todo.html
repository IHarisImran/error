<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col items-center justify-center gap-4 max-w-xl mx-auto text-center">
    <h1 class="font-semibold text-4xl">Status:</h1>
    <div id="status">
        <p class="text-xl">"<strong id="todo-title"></strong>" is currently <strong id="todo-description"
                class="text-green-600"></strong>
        </p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search),
            todoId = urlParams.get('id');

        const todoTitle = document.querySelector('#todo-title'),
            todoDescription = document.querySelector('#todo-description');

        fetch(`https://jsonplaceholder.typicode.com/todos/${todoId}`)
            .then(response => response.json())
            .then(todo => {
                todoTitle.textContent = todo.title;
                if (todo.completed === true) {
                    todoDescription.textContent = 'completed';
                    todoDescription.classList.add('text-green-600');
                } else {
                    todoDescription.textContent = 'not completed';
                    todoDescription.classList.add('text-red-600');
                };
            })
            .catch(error => {
                console.error('Error fetching todo details:', error);
            });
    </script>
</body>

</html>
