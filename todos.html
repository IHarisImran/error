<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col items-center justify-center gap-4 max-w-xl mx-auto my-16">

    <h1 class="font-semibold text-4xl">To Do's</h1>
    <div id="items"></div>

    <script>
        const items = document.getElementById('items');
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => response.json())
            .then(todos => {
                todos.forEach(todo => {
                    const link = document.createElement('a');
                    link.href = `/error/todo?id=${todo.id}`;
                    link.classList.add('transition-all', 'bg-slate-200', 'hover:bg-slate-300', 'active:bg-slate-400', 'border', 'border-slate-400', 'cursor-pointer', 'p-4', 'rounded', 'block', 'm-4');
                    link.textContent = todo.title;
                    items.appendChild(link);
                });
            })
            .catch(error => {
                console.error('Error fetching todos:', error);
            });
    </script>
</body>

</html>
